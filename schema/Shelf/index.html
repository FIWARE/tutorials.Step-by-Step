<html>
  <head>

    <style>
@import url('https://fonts.googleapis.com/css?family=Montserrat%3A100%2C100italic%2C200%2C200italic%2C300%2C300italic%2Cregular%2Citalic%2C500%2C500italic%2C600%2C600italic%2C700%2C700italic%2C800%2C800italic%2C900%2C900italic&ver=4.9.6#038;subset=latin,latin-ext');
body {padding: 10px; font: 14px; font-family: Montserrat,Helvetica,Arial,sans-serif; color:#4c4c4c;}
a {font-weight: 600;color: #233c68; text-decoration: none;}
a:hover {color: #45d3dd;}
	</style>
  </head>
  <body>
  	<img src="https://fiware.github.io/tutorials.Step-by-Step/img/fiware.png" alt="FIWARE Banner" title="">

    <p>FIWARE Tutorial Schema:<b>Shelf</b></p>
    <table>
        <thead>
  			<tr>
  				<th>Property</th><th>Expected Type</th><th>Description</th>               
  			</tr>
  		</thead>

		<tbody><tr>
     		<th colspan="3">Properties from <a href="../Shelf">Shelf</a></th>
			</tr>
		</tbody>
		<tbody>
			<tr>
    			<th class="prop-nam" scope="row">
					<code property="rdfs:label">locatedIn</code>
    			</th>
 				<td class="prop-ect">The Building that the Shelf Unit is located in.
 				</td>
 			</tr>
 			<tr>
    			<th class="prop-nam" scope="row">
					<code property="rdfs:label">maxCapcity</code>
    			</th>
 				<td class="prop-ect">The maximum number of items the shelf can hold
 				</td>
 			</tr>
 			<tr>
    			<th class="prop-nam" scope="row">
					<code property="rdfs:label">name</code>
    			</th>
 				<td class="prop-ect">The name of the Shelf Unit
 				</td>
 			</tr>
 			<tr>
    			<th class="prop-nam" scope="row">
					<code property="rdfs:label">stocks</code>
    			</th>
 				<td class="prop-ect">The Product currently found on the Shelf Unit
 				</td>
 			</tr>
 		</tbody>
 	</table>
  </body>
</html>
